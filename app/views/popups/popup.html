<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../../../static/css/fonts.css"/>
    <style>
      * {
        -webkit-user-select: none;
      }

      body {
        color: #4b4c4c;
        font-family: "freightsans_probook";
        padding: 10px 50px;
      }
     </style>
  </head>
  <body>
    <div id="popup-contents"></div>
    <script>
      (function() {
        var nwWindow = require('nw.gui').Window.get();
        var name = nwWindow.options.name;
        var PopupView = require('./app/views/popups/' + name + '/' + name + '.js');
        nwWindow.popupView = new PopupView({
          el: document.getElementById('popup-contents'), // Must set element during initialization for CSS injection to work.
          nwWindow: nwWindow
        });
      })();
    </script>
  </body>
</html>

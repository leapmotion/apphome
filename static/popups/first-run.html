<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/fonts.css"/>
    <title>Welcome to a whole new world</title>
    <style>
      body {
        font-family: "freightsans_probook";
        text-align: center;
        padding: 10px 50px;
      }

      #container {
        margin: 0 auto;
        width: 972px;
        overflow: hidden;
      }

      #logo {
        width: 153px;
        margin-bottom: 30px;
      }

      h1 {
        font-weight: bold;
        font-size: 18px;
        line-height: 18px;
        margin-bottom: 20px;
      }

      h2 {
        font-weight: normal;
        font-size: 15px;
        line-height: 15px;
        margin-bottom: 40px;
      }

      #embedded-graphics {
        display: none;
      }

      body.embedded #embedded-graphics {
        display: block;
      }
      body.embedded #peripheral-graphics {
        display: none;
      }

      .graphic {
        width: 304px;
        height: 234px;
        float: left;
        margin-left: 30px;
      }

      .graphic:first-child {
        margin-left: 0;
      }

      .actions {
        position: relative;
        float: right;
        width: 300px;
        margin-top: 30px;
        text-align: left;
      }
      #continue {
        height: 40px;
        width: 180px;
        font-size: 15px;
        margin-top: 20px;
        border-radius: 40px;
        line-height: 40px;
        color: white;
        background-color: rgb(153, 185, 96);
        cursor: pointer;
        text-align: center;
      }
      #continue.disabled, #continue.disabled:hover {
        background-color: rgb(205, 221, 172);
      }

      #continue:hover {
        background-color: rgb(173, 205, 116);
      }

      .eula {
        text-align: left;
      }
      .eula label {
        font-size: 15px;
        color: #556635;
        font-weight: bold;
      }

      .eula .checkbox {
        float: left;
        margin: 4px 0 0 -20px;
        padding: 2px;
      }

      .eula-popup {
        cursor: pointer;
        text-decoration: underline;
      }
      .validation {
        position: absolute;
        top: -35px;
        left: 0;
        color: #785DB3;
        margin: 12px 0 0 0;
        font-weight: bold;
        display: none;
      }
      .close-app {
        position: absolute;
        top: 2px;
        right: 2px;
        padding: 2px;
        cursor: pointer;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <span class="close-app">X</span>
      <img id="logo" src="../images/leap-logo.png"/>
      <h1>Welcome to a whole new world</h1>
      <h2>Here are a few reminders to get you started with Leap Motion</h2>

      <div id="embedded-graphics">
        <img class="graphic" id="graphic1" src="../images/first-run/embedded1.png"/>
        <img class="graphic" id="graphic2" src="../images/first-run/embedded2.png"/>
        <img class="graphic" id="graphic3" src="../images/first-run/embedded3.png"/>
      </div>
      <div id="peripheral-graphics">
        <img class="graphic" id="graphic1" src="../images/first-run/peripheral1.png"/>
        <img class="graphic" id="graphic2" src="../images/first-run/peripheral2.png"/>
        <img class="graphic" id="graphic3" src="../images/first-run/peripheral3.png"/>
      </div>

      <div class="actions">
        <p class="validation">Agreement Required</p>
        <div class="eula">
          <input class="checkbox" type="checkbox" />
          <label>
            I agree to the Leap Motion<br />
            <span class="eula-popup">Software End User License Agreement</span>
          </label>
        </div>

        <div id="continue" class="disabled">Continue</div>
      </div>
    </div>
  </body>
</html>

<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="../css/fonts.css"/>
    <style>
      body {
        font-family: "freightsans_probook";
      }

      img.icon {
        width: 70px;
        height: 70px;
        display: block;
        margin: 0 auto;
      }

      div {
        text-align: center;
      }

      .app-name {
        font-weight: bold;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <img src="../icon/icon.png" class="icon" />
    <script>
      var uiGlobals = require('./app/ui-globals.js');
      document.writeln('<div class="app-name">' + uiGlobals.i18n.translate('Airspace Home').fetch() + '</div>');
      document.writeln('<div class="app-version">' + uiGlobals.appVersion + '</div>');
      document.title = uiGlobals.i18n.translate('About Airspace Home').fetch();
    </script>
  </body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8"/>
  <title>Airspace</title>
  <link rel="stylesheet" type="text/css" href="./static/css/reset.css"/>
  <link rel="stylesheet" type="text/css" href="./static/css/fonts.css"/>
  <link rel="stylesheet" type="text/css" href="./static/css/shared.css"/>
  <script src="./static/js/jquery-2.0.0.js"></script>
  <script src="./node_modules/underscore/underscore.js"></script>
  <script src="./node_modules/backbone/backbone.js"></script>
  <script src="./static/js/Tween.js"></script>
  <script src="./static/notifications/nw-desktop-notifications.js"></script>
</head>
<body class="startup">
  <script>
    (function() {
      var path = require('path');
      global.$ = window.$;
      global._ = window._;
      global.LeapHomeDir = path.resolve('.');
      global.leapEnv = global.leapEnv || process.env.LEAP_ENV || 'production';
      global.nwGui = window.nwGui = require('nw.gui');
      global.document = window.document;
      global.uiGlobals = require('./app/ui-globals.js');
      require('./app/utils/logging.js');
      var preloadScriptPath = process.env.LEAPHOME_PRELOAD_SCRIPT_PATH;
      if (preloadScriptPath) {
        require(preloadScriptPath); // a hook primarily used for testing
      };
      var airspace = require('./app/airspace.js')
      window.onload = function() {
        airspace.run(true);
      };
    })();
  </script>
</body>
</html>
